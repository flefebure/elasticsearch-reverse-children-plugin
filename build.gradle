// license of this project
licenseFile = rootProject.file('LICENSE.txt')
// copyright notices
noticeFile = rootProject.file('NOTICE.txt')

esplugin {
    // license of the plugin, may be different than the above license
    licenseFile rootProject.file('LICENSE.txt')
    // copyright notices, may be different than the above notice
    noticeFile rootProject.file('NOTICE.txt')
    name 'reverse-children-agg'
    version rootProject.version
    description 'ElasticSearch reverse children aggregation plugin'
    classname 'com.softbridge.elasticsearch.join.ReverseChildrenAggPlugin'
    hasClientJar = true
}

run {
    distribution = 'zip'
    dataDir = {'C:\\ProgramData\\Elastic\\elastic6_23'}
    clusterName = 'softbridge'
    debug = true
}


dependencyLicenses.enabled = false
thirdPartyAudit.enabled = false

publishing {

    repositories {
        maven {
            credentials {
                username ${userRepo}
                password ${softbridge2015}
            }
            if(project.version.toString().endsWith('-SNAPSHOT')) {
                url ${snapshotsRepo}
            } else {
                url ${sreleasesRepo}
            }
        }
    }
}