buildscript {
    repositories {
        maven { 'url' 'http://forge.softbridge.fr:8081/artifactory/repo'}
        mavenLocal()
        mavenCentral()
        maven { 'url' 'http://dl.bintray.com/johndevs/maven' }
    }
    dependencies {
        classpath "org.elasticsearch.gradle:build-tools:6.2.3"
    }
}
apply plugin:'java'
apply plugin: 'elasticsearch.esplugin'
apply plugin: 'idea'
apply plugin: 'maven-publish'

group = 'com.softbridge'
version = '1.0.0-es'+ elasticsearch +"-SNAPSHOT"
description = "ElasticSearch reverse children aggregation plugin"
project.compactProfile='full'

dependencies {

    compile("org.elasticsearch:elasticsearch:6.2.3")
    testCompile group: 'org.elasticsearch.plugin', name: 'parent-join-client', version: '6.2.3'
    compile("org.apache.logging.log4j:log4j-api:2.9.1")
    compile("org.apache.logging.log4j:log4j-core:2.9.1")


    //compile "org.elasticsearch.gradle:build-tools:6.1.3"
    repositories {
        mavenLocal()
        maven { 'url' 'http://forge.softbridge.fr:8081/artifactory/repo'}
        mavenCentral()
    }
}

